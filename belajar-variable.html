<!DOCTYPE html>
<html lang="en">
<head>
   <title>Belajar Variable</title>
</head>
<body>
    <script>
        //variable 
        var namaLengkap = "Adi Suheryadi";//camelCase, string
        var kode_pos = 25155; //snack_case, number
        ipk = 3.90
        let pengajar = true; // boolean

        // melihat type dari data
        console.log(typeof namaLengkap);
        console.log(typeof kode_pos);
        console.log(typeof pengajar);
        console.log(typeof ipk);

    </script>
</body>
</html>
